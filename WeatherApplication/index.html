<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <main id="container">
        <section id="weather_container">
            <form id="firstSection" >
                <input type="text" name="weather" id="weather" placeholder="enter location" >
                <input type="submit" value="Weather" id="search" >
            </form>
            <article id="secondSection">    
            <img src="./Assets/weather-forecast.jpg" alt="" id="img">
            <p id="desc">Rainy</p>
        </article>
        <article id="thirdSection">
            <section id="thirdSection1">
                <p>TEMPERATURE</p>
                <h1>0<sup>0</sup></h1>
            </section>
            <section id="thirdSection2">
                <p>HUMIDITY</p>
                <h1>0kmph</h1>
            </section>
        </article>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
